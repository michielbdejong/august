<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <textarea id="text"></textarea>
  </body>
  <script>
    var sock, token, incoming=[];
    function connect(str) {
      sock = new WebSocket(str); 
      sock.onopen = function() { console.log('open'); };
      sock.onmessage = function(e) {
        console.log(e.data);
        try {
          incoming.push(JSON.parse(e.data));
        } catch(e) {}
      };
      sock.onclose = function() { console.log('closed'); };
    }
    function send(obj) {
      obj.token = token;
      sock.send(JSON.stringify(obj));
    }
    function save(filename) {
      send({
        verb: 'save',
        object: document.getElementById('text').value,
        target: 'file:'+filename
      });
    }
    function retrieve(filename) {
      send({
        verb: 'retrieve',
        object: '',
        target: 'file:'+filename
      });
    }
    function exec(str) {
      send({
        verb: 'execute',
        object: str,
        target: 'shell:'
      });
    }
    function load() {
      document.getElementById('text').value =
          incoming[incoming.length-1].result;
    }

    function fetchLastEmail(numBack) {
      send({
        verb: 'fetch',
        target: 'email:'+numBack
      });
    }

    function sendEmail(to, subject) {
      send({
        verb: 'send',
        object: {
          text: document.getElementById('text').value,
          subject: subject,
        },
        target: 'email:'+to
      });
    }

    function replyEmail(to, subject, inReplyTo) {
      send({
        verb: 'send',
        object: {
          text: document.getElementById('text').value,
          subject: subject,
          inReplyTo: inReplyTo
        },
        target: 'email:'+to
      });
    }
    //...
    token='979017699954424736691749471150921197243803576417391548246967125327967967206230039845';
    connect('wss://localhost:4273/sock/websocket');
  </script>
</html>
